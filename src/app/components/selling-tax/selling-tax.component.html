<div class="container p-3">
  <h2 class="mt-5 mb-3">양도세</h2>
  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="mb-3">
      <select class="form-select" formControlName="multiHome"
        title="*보유주택 산정 시 시가 1억 이하의 주택은 제외. 단, 입주권, 분양권의 시가와 무관하게 포함(지방령28조4항)">
        <option [ngValue]="1">1 주택</option>
        <option [ngValue]="2">2 주택</option>
        <option [ngValue]="3">3 주택 이상</option>
      </select>
    </div>
    <div class="d-flex form-control my-3 align-items-center">
      <label class="col-4">조정지역여부</label>
      <div class="form-check col-4">
        <input formControlName="isRegulatedArea" type="radio" class="btn-check" id="selling-regulated-yes"
          [value]="true" name="isRegulatedArea">
        <label class="btn w-100 btn-outline-success" for="selling-regulated-yes">
          예
        </label>
      </div>
      <div class="form-check col-4">
        <input formControlName="isRegulatedArea" type="radio" class="btn-check" id="selling-regulated-no"
          [value]="false" name="isRegulatedArea">
        <label class="btn w-100 btn-outline-danger" for="selling-regulated-no">
          아니오
        </label>
      </div>
    </div>
    <div class="mb-3 d-flex">
      <div class="form-floating col-4">
        <input class="form-control" id="holding-period" type="string" placeholder="holding-period"
          formControlName="holdingPeriod">
        <label for="holding-period">보유기간</label>
      </div>
      <div class="form-floating col-4">
        <input class="form-control" id="living-period" type="string" placeholder="living-period"
          formControlName="livingPeriod">
        <label for="living-period">거주기간</label>
      </div>
      <div class="form-floating col-4">
        <input class="form-control" id="standard-price" type="string" placeholder="standard-price"
          formControlName="standardPrice">
        <label for="standard-price">공시지가</label>
      </div>
    </div>
    <div class="mb-3 d-flex">
      <div class="form-floating col-4">
        <input class="form-control" id="buying-price" type="string" placeholder="buying-price"
          formControlName="buyingPrice">
        <label for="buying-price">취득가액</label>
      </div>
      <div class="form-floating col-4">
        <input class="form-control" id="expenses" type="string" placeholder="expenses" formControlName="expenses">
        <label for="expenses">필요경비</label>
      </div>
      <div class="form-floating col-4">
        <input class="form-control" id="selling-price" type="string" placeholder="expenses"
          formControlName="sellingPrice">
        <label for="selling-price">양도가액</label>
      </div>
    </div>
    <button class="btn w-100 btn-secondary my-2">계산하기</button>
  </form>

  <!-- result -->
  <div class="card text-left bg-primary text-white">
    <div class="card-body">
      <h5 class="card-title">입찰가</h5>
      <hr>
      <div class="d-flex text-center">
        <p class="card-text col-4">필요경비</p>
        <p class="card-text col-8">{{expenses | currency:'KRW'}}</p>
      </div>
    </div>
  </div>
</div>
