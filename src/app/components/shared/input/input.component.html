<div *ngIf="type !== 'radio'" class="form-floating mb-3">
  <input class="form-control" [id]="id" [type]="type" placeholder="price" [formControl]="control" [title]="title">
  <label [for]="id">{{label}}</label>
</div>

<div *ngIf="type === 'radio'" class="d-flex form-control my-3 align-items-center">
  <label class="col-4" [title]="description">{{label}}</label>
  <div class="form-check col-4">
    <input [formControl]="control" [type]="type" class="btn-check" [id]="id + '-yes'" [value]="true" [name]="id">
    <label class="btn w-100 btn-outline-success" [for]="id + '-yes'">
      예
    </label>
  </div>
  <div class="form-check col-4">
    <input [formControl]="control" [type]="type" class="btn-check" [id]="id + '-no'" [value]="false" [name]="id">
    <label class="btn w-100 btn-outline-danger" [for]="id + '-no'">
      아니오
    </label>
  </div>
</div>
